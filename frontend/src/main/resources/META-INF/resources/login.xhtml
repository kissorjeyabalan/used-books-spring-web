<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:composition template="/layout.xhtml">
    <ui:define name="title">
        UsedBooks - Log in
    </ui:define>
    <ui:define name="content">
        <h:form prependId="false">
            <div>
                <h:panelGroup layout="block" rendered="#{!empty param['error']}">
                    <h:outputLabel value="Invalid email or password." rendered="#{!empty param['error']}"/>
                    <br/>
                </h:panelGroup>
                <h:outputText value="Email: "/>
                <h:inputText id="username" value="" class="signup"/>
                <br/>
                <h:outputText value="Password: "/>
                <h:inputText id="password" value="" class="signup"/>
                <br/>
                <br/>
                <h:commandButton id="submit" value="Log in!" class="signUpBtn"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

</html>
