<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:composition template="/layout.xhtml">
    <ui:define name="title">
        UsedBooks - Sell book
    </ui:define>
    <ui:define name="content">
        <h:form prependId="false">
            <div>
                <h:panelGroup layout="block" rendered="#{!empty param['error']}">
                    <h:outputLabel value="Please fill out the whole form." rendered="#{param['error'] == 'ff'}"/>
                    <h:outputLabel value="Book is already listed for sale in database." rendered="#{param['error'] == 'lfs'}"/>
                    <br/>
                </h:panelGroup>
                <h:outputText value="ISBN: "/>
                <h:inputText id="isbn" value="#{bookController.isbn}" class="signup"/>
                <br/>
                <h:outputText value="Title:"/>
                <h:inputText id="title" value="#{bookController.title}" class="signup"/>
                <br/>
                <h:outputText value="Authors (comma seperated): "/>
                <h:inputText id="authors" value="#{bookController.authors}" class="signup"/>
                <br/>
                <h:outputText value="Course: "/>
                <h:inputText id="course" value="#{bookController.course}" class="signup"/>
                <br/>
                <h:commandButton id="submit" value="Place for sale!" action="#{bookController.sellBook}" class="signUpBtn"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

</html>
